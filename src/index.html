<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pierwszy projekt NPM</title>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<div id="content">
    <h1> Idle Kebab Clicker by Osik </h1>

    <div id="cookieSection">
        <label class="info" id="kebabs"> Twoje kebaby: </label>
        <label class="info" id="kps"> Kebabów na sekundę: </label>
        <label class="info" id="kpc"> Kebabów na kliknięcie: </label>
        <img src="../img/kebab.png" id="clickableKebab">
    </div>

    <div id="upgradeSection">
        <div class="upgrade" id="upgrade1">
            <label class="upgradeLevel">[Level 0]</label>
            <label class="upgradeId"> Upgrade 1 (+0.1 per click)</label>
            <label class="upgradeCost"> (koszt: 10)</label>
        </div>
        <div class="upgrade" id="upgrade2">
            <label class="upgradeLevel">[Level 0]</label>
            <label class="upgradeId"> Upgrade 2</label>
            <label class="upgradeCost"> (koszt: 100)</label>
        </div>
        <div class="upgrade" id="upgrade3">
            <label class="upgradeLevel">[Level 0]</label>
            <label class="upgradeId"> Upgrade 3</label>
            <label class="upgradeCost"> (koszt: 1000)</label>
        </div>
        <div class="upgrade" id="upgrade4">
            <label class="upgradeLevel">[Level 0]</label>
            <label class="upgradeId"> Upgrade 4</label>
            <label class="upgradeCost"> (koszt: 5000)</label>
        </div>
        <div class="upgrade" id="upgrade5">
            <label class="upgradeLevel">[Level 0]</label>
            <label class="upgradeId"> Upgrade 5</label>
            <label class="upgradeCost"> (koszt: 100000)</label>
        </div>


    </div>

</div>






</body>
</html>
