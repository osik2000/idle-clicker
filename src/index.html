<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pierwszy projekt NPM</title>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<div id="content">
    <h1> Idle Kebab Clicker by Osik </h1>

    <div id="cookieSection">
        <label class="info" id="kebabs"> Twoje kebaby: </label>
        <label class="info" id="kps"> Kebabów na sekundę: </label>
        <label class="info" id="kpc"> Kebabów na kliknięcie: </label>
        <img src="../img/kebab.png" id="clickableKebab" alt="KebabToClick">
    </div>

    <div id="upgradeSection">
        <div class="upgrade" id="upgrade1">
            <section class="photoSection">
                <img src="../img/u1.png" class="upgradePhoto" alt="ulepszenie1">
            </section>
            <section class="infoSection">
                <label class="upgradeLevel">[Level 0]</label>
                <label class="upgradeId"> <b>Tortilla</b> (+0.1kps)</label>
                <label class="upgradeCost"> (koszt: 10)</label>
            </section>

        </div>
        <div class="upgrade" id="upgrade2">
            <section class="photoSection">
                <img src="../img/u2.jpg" class="upgradePhoto" alt="ulepszenie2">
            </section>
            <section class="infoSection">
                <label class="upgradeLevel">[Level 0]</label>
                <label class="upgradeId"> <b>Baranina</b> (+1kps)</label>
                <label class="upgradeCost"> (koszt: 100)</label>
            </section>
        </div>
        <div class="upgrade" id="upgrade3">
            <section class="photoSection">
                <img src="../img/u3.jpg" class="upgradePhoto" alt="ulepszenie3">
            </section>
            <section class="infoSection">
                <label class="upgradeLevel">[Level 0]</label>
                <label class="upgradeId"> <b>Nóż do mięsa</b> (+5kps)</label>
                <label class="upgradeCost"> (koszt: 1000)</label>
            </section>
        </div>
        <div class="upgrade" id="upgrade4">
            <section class="photoSection">
                <img src="../img/u4.jpg" class="upgradePhoto" alt="ulepszenie4">
            </section>
            <section class="infoSection">
                <label class="upgradeLevel">[Level 0]</label>
                <label class="upgradeId"> <b>Turas z ulicy</b> (+10kps)</label>
                <label class="upgradeCost"> (koszt: 5000)</label>
            </section>
        </div>
        <div class="upgrade" id="upgrade5">
            <section class="photoSection">
                <img src="../img/u5.jpg" class="upgradePhoto" alt="ulepszenie5">
            </section>
            <section class="infoSection">
                <label class="upgradeLevel">[Level 0]</label>
                <label class="upgradeId"> <b>MrKryha</b> (+100kps)</label>
                <label class="upgradeCost"> (koszt: 100000)</label>
            </section>
        </div>


    </div>

</div>






</body>
</html>
